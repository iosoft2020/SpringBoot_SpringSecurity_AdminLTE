<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>IOSOFT</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.5/plugins/fontawesome-free/css/all.min.css}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.5/dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- tobbar -->
  <div th:replace="commons/bar::topbar"></div>
  <!-- /.tobbar -->

  <!-- menubar -->
  <div th:replace="commons/bar::menubar(activeUri='Role')"></div>
  <!-- /.menubar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 th:text="${role}==null?'Add Role':'Edit Role'">Add Role</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

	<!-- body -->
	<section class="content">

	    <!-- box col-12 -->
	    <div class="box box-primary">
	        <form th:action="@{/role}" method="post">
	        <input type="hidden" name="_method" value="put" th:if="${role}!=null">
	        <input type="hidden" name="id" th:if="${role}!=null" th:value="${role.id}">
	        <div class="box-body">
	                <div class="form-group">
	                    <label>Name</label>
	                    <input type="text" class="form-control" name="name" th:value="${role}!=null?${role.name}" placeholder="ROLE_ADMIN">
	                </div>
	        </div>
	        <div class="box-body">
	                <div class="form-group">
	                    <label>Desc</label>
	                    <input type="text" class="form-control" name="roleDesc" th:value="${role}!=null?${role.roleDesc}" placeholder="ROLE_ADMIN">
	                </div>
	        </div>
	        <div class="box-footer">
	            <button type="submit" class="btn btn-primary" th:text="${role}==null?'Add':'Edit'">Submit</button>
	        </div>
	        </form>
	    </div>
	</section>

  </div>
  <!-- /.content-wrapper -->

  <!-- footbar -->
  <div th:replace="commons/bar::footbar"></div>
  <!-- /.footbar -->
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/webjars/AdminLTE/3.0.5/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/webjars/AdminLTE/3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/webjars/AdminLTE/3.0.5/dist/js/adminlte.js}"></script>

<!-- OPTIONAL SCRIPTS -->
<script th:src="@{/webjars/AdminLTE/3.0.5/plugins/chart.js/Chart.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.0.5/dist/js/demo.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.0.5/dist/js/pages/dashboard3.js}"></script>
<!-- page script -->

</body>
</html>
