<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>IOSOFT</title>

<body >

  <!-- topbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="topbar">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a th:href="@{/menu.html}" class="nav-link">Home</a>
      </li>
    </ul>

  </nav>
  <!-- /.topbar -->

  <!-- menubar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="menubar">

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img th:src="@{/webjars/AdminLTE/3.0.5/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block" sec:authentication="name"></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a th:href="@{/employees}" class="nav-link" th:class="${activeUri=='Employees'?'nav-link active':'nav-link'}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Employee</p>
                </a>
              </li>
              <li class="nav-item" >
                <a th:href="@{/employees}" class="nav-link" th:class="${activeUri=='Module2s'?'nav-link active':'nav-link'}" >
                  <i class="far fa-circle nav-icon"></i>
                  <p >Department</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

    <!-- Main Footer -->
  <footer class="main-footer" th:fragment="footbar" >
    <strong>Copyright &copy;2020-2021 <a href="http://adminlte.io">IOSOFT2020</a>.</strong>
    All rights reserved.
  </footer>
</body>
</html>
